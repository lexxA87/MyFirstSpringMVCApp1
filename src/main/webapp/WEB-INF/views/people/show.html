<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<h1 th:text="${person.getName() + ', ' + person.getAge()}">VALUE</h1>
<h2 th:text="${'Email: ' + person.getEmail()}">VALUE</h2>
<h2 th:text="${'ID: ' + person.getId()}">VALUE</h2>
<h2 th:text="${'Address: ' + person.getAddress()}">VALUE</h2>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
